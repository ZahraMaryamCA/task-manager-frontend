[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Vite builds to 'build' directory)
  publish = "build"
  # Node version (optional, but recommended)
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
# This ensures all routes work with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

